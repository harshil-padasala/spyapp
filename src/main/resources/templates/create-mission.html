<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Mission</title>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Create the Mission</h1>

<div class="form-container">
    <form th:action="@{/spy/create-mission}" th:object="${mission}" th:method="post">
        <label>Agent:</label>
        <select name="agent" id="agentSelect" onchange="setAgentInSession()" required>
            <option value="" disabled selected>Please select an agent</option>
            <option th:each="agent : ${agents}" th:value="${agent}" th:text="${agent}"></option>
        </select>

        <input type="hidden" id="selectedAgent" name="selectedAgent"/>

        <label for="missionTitle">Mission Title:</label>
        <input type="text" id="missionTitle" name="title">

        <h2 class="center">Enter the gadgets</h2>

        <label for="gadget1">Gadget 1:</label>
        <input type="text" id="gadget1" name="gadget1">

        <label for="gadget2">Gadget 2:</label>
        <input type="text" id="gadget2" name="gadget2">

        <button type="submit">Create Mission</button>
    </form>
</div>

<p class="center"><a href="/spy/index">Back to Home</a></p>

<script>
    function setAgentInSession() {
        var agentSelect = document.getElementById("agentSelect");
        var selectedAgent = agentSelect.options[agentSelect.selectedIndex].value;
        document.getElementById("selectedAgent").value = selectedAgent;
    }
</script>

</body>
</html>
