<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Spy App</title>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        section {
            margin: 20px 0;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        label, select {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            padding: 8px;
        }

        .form-container button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Our Super Cool Spy App</h1>

<section>
    <h2>Create a Mission</h2>
    <button onclick="createMission()">Create Mission</button>
</section>

<section>
    <h2>View Missions For</h2>
    <div class="form-container">
        <form th:action="@{/spy/view-missions}" th:method="post">
            <label for="agentSelect">Select an Agent</label>
            <select name="agent" id="agentSelect">
                <option th:each="agent : ${agents}" th:text="${agent}"></option>
            </select>
            <button type="submit">Go!</button>
        </form>
    </div>
</section>

<script>
    function createMission() {
        // Get the selected agent name from the dropdown
        var agentName = document.querySelector('select[name="agent"]').value;
        // Redirect to the create-mission page with the selected agent name
        window.location.href = '/spy/create-mission?agent=' + encodeURIComponent(agentName);
    }
</script>

</body>
</html>
